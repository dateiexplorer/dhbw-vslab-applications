<!DOCTYPE html>
<html>

<head>
    <title>AI Chat - {{.Room}}</title>
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link rel="stylesheet" href="/assets/font-awesome-4.7.0/css/font-awesome.min.css">
</head>

<body>
    <section class="msger">
        <header class="msger-header">
            <div class="msger-header-title">
                AI Chat
            </div>
            <div class="msger-header-options">
                Username: {{.Name}}
            </div>
            <div class="msger-header-options">
                Room: {{.Room}}
            </div>
        </header>

        <main id="chat" class="msger-chat"></main>

        <form id="form" class="msger-inputarea">
            <input id="input" type="text" class="msger-input" placeholder="Enter your message..." name="text">
            <button type="submit" class="msger-send-btn">Send</button>
        </form>
    </section>

    <script type="text/javascript" src="/assets/js/ws.js"></script>
</body>

</html>
